name: Python checks ðŸ

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "catalog/**"

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"
      - name: Black â¬›
        run: black --check --diff ./
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: 'pyproject.toml'
          enable-cache: true
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run ruff check --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: 'pyproject.toml'
      - name: Run ruff check
        uses: astral-sh/ruff-action@v3
        with:
          version-file: 'pyproject.toml'
      - name: Run mypy
        run: uv run mypy catalog
  run-tests:
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim
    needs:
      - run-checks
    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ð£ÐºÐ°Ð¶Ð¸Ñ‚Ðµ Ð½ÐµÐ¾Ð±Ñ…Ð¾Ð´Ð¸Ð¼ÑƒÑŽ Ð²ÐµÑ€ÑÐ¸ÑŽ Node.js

      - name: Install dependencies
        run: |
            npm install  # Ð£ÑÑ‚Ð°Ð½Ð¾Ð²Ð¸Ñ‚Ðµ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸ Ð²Ð°ÑˆÐµÐ³Ð¾ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð° Node.js
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: 'pyproject.toml'
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run python tests
        run: uv run pytest catalog --cov=catalog --cov-report=xml:coverage.xml
        env:
          TESTING: 1
          CATALOG__REDIS__CONNECTION__HOST: redis
          CATALOG__REDIS__CONNECTION__PORT: 6379
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          dry_run: ${{ env.ACT }}
          fail_ci_if_error: 'true'




